<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height;initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />

    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="info" id="info">
    <p id="multipointStart">0</p>
    <p id="pinch">0</p>
    <p id="multipointEnd">0</p>
    <p id="pressMove">0</p>
    <br>
    <br>
    <p id="elpressMove">0</p>
    <p id="other">0</p>
</div>
<div class="swipe">
    <div class="swipe-wrap" id="swipe">
        <div class="swipe-item">
            <img src="images/41.jpg" class="swipe-image" alt="" width="100%" height="100%">
        </div>
        <div class="swipe-item">
            <img src="images/4357-niutuku.com-374486.jpg" class="swipe-image" alt="" width="100%" height="100%">
        </div>
        <div class="swipe-item">
            <img src="images/4656-niutuku.com-374587.jpg" class="swipe-image" alt="" width="100%"  height="100%">
        </div>
        <div class="swipe-item">
            <img src="images/ooYBAFaE1bCIez9wAAG0fOQkMGAAAC07wEi5coAAbSU979.jpg" class="swipe-image" alt=""
                 width="100%"  height="100%">
        </div>
    </div>
</div>
<script src="./alloy_finger.js"></script>
<script src="./imagePreview.js"></script>
<script>
    var _width = document.querySelector('.swipe-item').getBoundingClientRect().width;
    new Preview('#swipe', {
        index: 0,
        width: _width,
        size: 4,
        itemEl: '.swipe-item',
        imageEl: '.swipe-image'
    })
</script>
</body>
</html>
