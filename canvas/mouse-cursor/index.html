<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>光标</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        button {
            z-index: 100;
            color: #222;
            font-size: 20px;
            padding: 5px 20px;
            width: 120px;
        }

        #btn1 {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #btn2 {
            position: absolute;
            top: 60px;
            left: 10px;
        }

        #btn3 {
            position: absolute;
            top: 110px;
            left: 10px;
        }

        #btn4 {
            position: absolute;
            top: 160px;
            left: 10px;
        }

        #btn5 {
            position: absolute;
            top: 210px;
            left: 10px;
        }

        #btn6 {
            position: absolute;
            top: 260px;
            left: 10px;
        }

        #btn7 {
            position: absolute;
            top: 310px;
            left: 10px;
        }

        #btn8 {
            position: absolute;
            top: 360px;
            left: 10px;
        }

        #btn9 {
            position: absolute;
            top: 410px;
            left: 10px;
        }

        #btn10 {
            position: absolute;
            top: 460px;
            left: 10px;
        }
    </style>
</head>
<body>
<canvas id="c"></canvas>
<div class="btn_left;">
    <button id="btn1" data-type="type1">效果1</button>
    <button id="btn2" data-type="type2">效果2</button>
    <button id="btn3" data-type="type3">效果3</button>
    <button id="btn4" data-type="type4">效果4</button>
    <button id="btn5" data-type="type5">效果5</button>
    <button id="btn6" data-type="type6">效果6</button>
    <button id="btn7" data-type="type7">效果7</button>
    <button id="btn8" data-type="type8">效果8</button>
    <button id="btn9" data-type="type9">效果9</button>
    <button id="btn10" data-type="type10">效果10</button>
</div>
<script src="../util/requestAnimationFrame.js"></script>
<script>
    let button = document.querySelector('button');
    let canvas = document.getElementById("c");
    let ctx = canvas.getContext("2d");
    let w, h, cx, cy;
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    cx = w / 2;
    cy = h / 2;
    let y = [];
    let b = {
        n: 100,
        bc: '#000',   //  背景颜色
        r: 0.9,
        o: 0.05,
        a: 1,
        s: 20,
    };
    let bx = 0, by = 0, vx = 0, vy = 0;
    let td = 0;
    let p = 0;
    let hs = 0;
    let color = Math.random() * 360;
    let current = 'type1';
    let draw = {
        'type1': function () {
            color += .1;
            ctx.globalAlpha = 1;
            ctx.fillStyle = b.bc;
            ctx.fillRect(0, 0, w, h);
            for (let i = 0; i < y.length; i++) {
                ctx.globalAlpha = y[i].o;
                ctx.fillStyle = 'hsl(' + color + ',100%,80%)';
                ctx.beginPath();
                ctx.arc(y[i].x, y[i].y, y[i].r, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
                y[i].r += b.r;
                y[i].o -= b.o;
                if (y[i].o <= 0) {
                    y.splice(i, 1);
                    i--;
                }
            }
        },
        'type2': function () {
            color += .1;
            ctx.globalAlpha = 1;
            ctx.fillStyle = b.bc;
            ctx.fillRect(0, 0, w, h);
            for (let i = 0; i < y.length; i++) {
                ctx.globalAlpha = y[i].o;
                ctx.fillStyle = 'hsl(' + color + ',100%,80%)';
                ctx.beginPath();
                y[i].r = 10;
                ctx.shadowBlur = 20;
                ctx.shadowColor = 'hsl(' + color + ',100%,80%)';
                ctx.arc(y[i].x, y[i].y, y[i].r, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
                ctx.shadowBlur = 0;
                y[i].o -= b.o;
                y[i].v += b.a;
                y[i].y += y[i].v;
                if (y[i].y >= h + y[i].r || y[i].o <= 0) {
                    y.splice(i, 1);
                    i--;
                }
            }
        },
        'type3': function () {
            color += .1;
            td += 5;
            ctx.globalAlpha = 1;
            ctx.fillStyle = b.bc;
            ctx.fillRect(0, 0, w, h);
            for (let i = 0; i < y.length; i++) {
                ctx.globalAlpha = y[i].o;
                ctx.fillStyle = 'hsl(' + color + ',100%,80%)';
                ctx.beginPath();
                ctx.shadowBlur = 20;
                ctx.shadowColor = 'hsl(' + color + ',100%,80%)';
                y[i].r = (1 - (y[i].y / h)) * 20;
                ctx.arc(y[i].x, y[i].y, y[i].r, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
                ctx.shadowBlur = 0;
                y[i].o = y[i].y / h;
                y[i].v += b.a;
                y[i].y -= b.s;
                y[i].x += (Math.cos((y[i].y + td) / 100) * 10);
                if (y[i].y <= 0 - y[i].r || y[i].o <= 0) {
                    y.splice(i, 1);
                    i--;
                }
            }
        },
        'type4': function () {
            color += .1;
            ctx.globalAlpha = 1;
            ctx.fillStyle = b.bc;
            ctx.fillRect(0, 0, w, h);
            for (let i = 0; i < y.length; i++) {
                ctx.globalAlpha = y[i].o;
                ctx.fillStyle = 'hsl(' + color + ',100%,80%)';
                ctx.beginPath();
                ctx.shadowBlur = 20;
                ctx.shadowColor = 'hsl(' + color + ',100%,80%)';
                y[i].vx2 += (cx - y[i].wx) / 1000;
                y[i].vy2 += (cy - y[i].wy) / 1000;
                y[i].wx += y[i].vx2;
                y[i].wy += y[i].vy2;
                y[i].o -= b.o / 2;
                y[i].r = 10;
                ctx.arc(y[i].wx, y[i].wy, y[i].r, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
                ctx.shadowBlur = 0;
                if (y[i].o <= 0) {
                    y.splice(i, 1);
                    i--;
                }
            }
        },
        'type5': function () {
            color += .1;
            ctx.globalAlpha = .18;
            ctx.fillStyle = b.bc;
            ctx.fillRect(0, 0, w, h);
            p += 5;
            ctx.globalAlpha = 1;
            ctx.fillStyle = 'hsl(' + color + ',100%,80%)';
            ctx.beginPath();
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'hsl(' + color + ',100%,80%)';
            ctx.arc(cx + 50 * Math.cos(p * Math.PI / 180), cy + 50 * Math.sin(p * Math.PI / 180), 10, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
            ctx.beginPath();
            ctx.arc(cx + 50 * Math.cos((p + 180) * Math.PI / 180), cy + 50 * Math.sin((p + 180) * Math.PI / 180), 10, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
            ctx.beginPath();
            ctx.arc(cx + 50 * Math.cos((p + 90) * Math.PI / 180), cy + 50 * Math.sin((p + 90) * Math.PI / 180), 10, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
            ctx.beginPath();
            ctx.arc(cx + 50 * Math.cos((p + 270) * Math.PI / 180), cy + 50 * Math.sin((p + 270) * Math.PI / 180), 10, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
            ctx.shadowBlur = 0;
        },
        'type6': function () {
            color += .1;
            ctx.globalAlpha = 0.2;
            ctx.fillStyle = b.bc;
            ctx.fillRect(0, 0, w, h);
            for (let i = 0; i < y.length; i++) {
                ctx.globalAlpha = y[i].o;
                ctx.strokeStyle = 'hsl(' + color + ',100%,80%)';
                ctx.beginPath();
                ctx.lineWidth = 2;
                ctx.moveTo(y[i].x, y[i].y);
                ctx.lineTo((y[i].wx + y[i].x) / 2 + Math.random() * 20, (y[i].wy + y[i].y) / 2 + Math.random() * 20);
                ctx.lineTo(y[i].wx, y[i].wy);
                ctx.closePath();
                ctx.stroke();
                y[i].o -= b.o;
                if (y[i].o <= 0) {
                    y.splice(i, 1);
                    i--;
                }
            }
        },
        'type7': function () {
            color += .1;
            ctx.globalAlpha = 0.2;
            ctx.fillStyle = b.bc;
            ctx.fillRect(0, 0, w, h);
            if (y.length < b.n * 2) {
                hs = Math.random() * 2 * Math.PI;
                y.push({
                    x: cx + ((Math.random() - .5) * 100 * Math.cos(hs)),
                    y: cy + ((Math.random() - .5) * 100 * Math.cos(hs)),
                    o: 1,
                    h: hs
                });
            }
            for (let i = 0; i < y.length; i++) {
                ctx.globalAlpha = y[i].o;
                ctx.fillStyle = 'hsl(' + color + ',100%,80%)';
                ctx.beginPath();
                y[i].x += (cx - y[i].x) / 10;
                y[i].y += (cy - y[i].y) / 10;
                ctx.arc(y[i].x, y[i].y, 1, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
                y[i].o -= b.o;
                if (y[i].o <= 0) {
                    y[i].h = Math.random() * 2 * Math.PI;
                    y[i].x = cx + ((Math.random() - .5) * 100 * Math.cos(y[i].h));
                    y[i].y = cy + ((Math.random() - .5) * 100 * Math.sin(y[i].h));
                    y[i].o = 1;
                }
            }
        },
        'type8': function () {
            color += .1;
            ctx.globalAlpha = 0.2;
            ctx.fillStyle = b.bc;
            ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = 'hsl(' + color + ',100%,80%)';
            if (cx % 4 === 0) {
                cx += 1;
            } else if (cx % 4 === 2) {
                cx -= 1
            }
            else if (cx % 4 === 3) {
                cx -= 2
            }
            if (cy % 4 === 0) {
                cy += 1;
            } else if (cy % 4 === 2) {
                cy -= 1
            }
            else if (cy % 4 === 3) {
                cy -= 2
            }
            for (let i = cx - 60; i < cx + 60; i += 4) {
                for (let j = cy - 60; j < cy + 60; j += 4) {
                    if (Math.sqrt(Math.pow(cx - i, 2) + Math.pow(cy - j, 2)) <= 60) {
                        ctx.globalAlpha = 1 - (Math.sqrt(Math.pow(cx - i, 2) + Math.pow(cy - j, 2)) / 60);
                        if (Math.random() < .2) {
                            ctx.fillRect(i, j, 3, 3);
                        }
                    }
                }
            }
        },
        'type9': function () {
            color += .1;
            ctx.globalAlpha = 0.2;
            ctx.fillStyle = b.bc;
            ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = 'hsl(' + color + ',100%,80%)';
            if (cx % 4 === 0) {
                cx += 1;
            } else if (cx % 4 === 2) {
                cx -= 1
            }
            else if (cx % 4 === 3) {
                cx -= 2
            }
            if (cy % 4 === 0) {
                cy += 1;
            } else if (cy % 4 === 2) {
                cy -= 1
            }
            else if (cy % 4 === 3) {
                cy -= 2
            }
            if (y.length < b.n) {
                y.push({x: cx, y: cy, xv: 0, yv: 0, o: 1});
            }
            for (let i = 0; i < y.length; i++) {
                if (y[i].xv === 0 && y[i].yv === 0) {
                    if (Math.random() < .5) {
                        if (Math.random() < .5) {
                            y[i].xv = 3;
                        } else {
                            y[i].xv = -3;
                        }
                    } else {
                        if (Math.random() < .5) {
                            y[i].yv = 3;
                        } else {
                            y[i].yv = -3;
                        }
                    }
                } else {
                    if (y[i].xv === 0) {
                        if (Math.random() < .66) {
                            y[i].yv = 0;
                            if (Math.random() < .5) {
                                y[i].xv = 3;
                            } else {
                                y[i].xv = -3;
                            }
                        }
                    } else if (y[i].yv === 0) {
                        if (Math.random() < .66) {
                            y[i].xv = 0;
                            if (Math.random() < .5) {
                                y[i].yv = 3;
                            } else {
                                y[i].yv = -3;
                            }
                        }
                    }
                }
                y[i].o -= b.o / 2;
                ctx.globalAlpha = y[i].o;
                y[i].x += y[i].xv;
                y[i].y += y[i].yv;
                ctx.fillRect(y[i].x, y[i].y, 3, 3);
                if (y[i].o <= 0) {
                    y.splice(i, 1);
                    i--;
                }
            }
        },
        'type10': function () {
            color += .1;
            ctx.globalAlpha = 0.2;
            ctx.fillStyle = b.bc;
            ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = 'hsl(' + color + ',100%,80%)';
            y.push({x: cx, y: cy, xv: 2, yv: 1, o: 1});
            for (let i = 0; i < y.length; i++) {
                y[i].o -= b.o / 10;
                ctx.globalAlpha = y[i].o;
                y[i].x += (Math.random() - .5) * 4;
                y[i].y -= 1;
                ctx.fillRect(y[i].x, y[i].y, 2, 2);
                if (y[i].o <= 0) {
                    y.splice(i, 1);
                    i--;
                }
            }
        }
    };
    function render() {
        draw[current]();
        requestAnimationFrame(render);
    }
    canvas.addEventListener('mousemove', function (e) {
        cx = e.pageX - canvas.offsetLeft;
        cy = e.pageY - canvas.offsetTop;
        if (['type1', 'type2', 'type3'].indexOf(current) > -1) {
            y.push({x: cx, y: cy, r: b.r, o: 1, v: 0});
        } else if (current === 'type4') {
            y.push({x: cx, y: cy, r: b.r, o: 1, v: 0, wx: bx, wy: by, vx2: vx, vy2: vy});
        } else if (current === 'type6') {
            y.push({
                x: cx + ((Math.random() - .5) * 30),
                y: cy + ((Math.random() - .5) * 30),
                o: 1,
                wx: cx,
                wy: cy
            });
        }
    });
    button.addEventListener('click', function (event) {
        y = [];
        current = event.target.dataset['type'];
    });
    render();
</script>
</body>
</html>
